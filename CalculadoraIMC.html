<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" required>

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado" class="result"></div>
</div>

<script>
    function calcularIMC() {
        // Obtém os valores de peso e altura
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);

        // Valida se os valores são válidos
        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos para peso e altura.";
            return;
        }

        // Calcula o IMC
        const imc = peso / (altura * altura);

        // Determina a categoria do IMC
        let categoria = '';
        if (imc < 18.5) {
            categoria = 'Abaixo do peso';
        } else if (imc >= 18.5 && imc < 24.9) {
            categoria = 'Peso normal';
        } else if (imc >= 25 && imc < 29.9) {
            categoria = 'Sobrepeso';
        } else {
            categoria = 'Obesidade';
        }

        // Exibe o resultado
        document.getElementById('resultado').innerHTML = `Seu IMC é ${imc.toFixed(2)}. Categoria: ${categoria}.`;
    }
</script>

</body>
</html>
